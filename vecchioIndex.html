<!DOCTYPE html>
<html lang="it">
<head>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function Navbar() {
            return (
                <div className="navbar">
                    <ul className = "objectNavbar">
                        <li><span className="titlePage">Portfolio <span className = "redTitle">MDV</span></span></li>
                    </ul>
                </div>
            );
        }

        function EsperienzeLavorative() {
            let experience = [
                {
                name: "Studio privato a Nuoro",
                details: "WebDeveloper per uno studio privato - Nuoro (08100)",
                occupation: "Front-end developer con Wix studio e codice",
                start: "11/2020",
                end: "12/2022",
                },
                {
                name: "CAMS S.R.L. (Torino)",
                details: "WebDeveloper presso l'azienda CAMS SRL - Torino",
                occupation:
                    "Front-end developer con WordPress, sviluppo di software con HTML, JS, CSS, PHP e MySQL",
                start: "02/2023",
                end: "11/2023",
                },
                {
                name: "MYNDO S.R.L. (Milano)",
                details: "WebDeveloper presso l'azienda MYNDO SRL - Milano",
                occupation:
                    "Front-end e Back-end developer, sviluppo di software con HTML, JS, CSS, XML, Python, NodeJS ed Express",
                start: "11/2024",
                end: "Attuale",
                },
                {
                name: "IfThenElse Agency (Personale)",
                details: "WebDeveloping",
                occupation:
                    "Azienda personale dove offro servizi di web developing e modifiche a siti web",
                start: "01/2025",
                end: "Attuale",
                }
            ];

            const sectionRef = useRef([]);

            useEffect(() => {
                const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                    });
                },
                { threshold: 0.2 }
                );

                sectionRef.current.forEach((el) => {
                if (el) observer.observe(el);
                });

                return () => observer.disconnect();
            }, []);

            return (
                <div className="experienceWork">
                    <h1 className = "iperText">Esperienze</h1>
                {experience.map((ex, index) => (
                    <div
                    key={index}
                    ref={(el) => (sectionRef.current[index] = el)}
                    className="experience hidden"
                    >
                    <details open>
                        <summary>{ex.name}</summary>
                        <span className="expDet">
                        <span className="titleEx">DETTAGLI:</span> {ex.details}
                        </span>
                        <br />
                        <span className="expOcc">
                        <span className="titleEx">OCCUPAZIONE:</span> {ex.occupation}
                        </span>
                        <br />
                        <span className="expSta">
                        <span className="titleEx">DURATA:</span> {ex.start} - {ex.end}
                        </span>
                        <br />
                    </details>
                    </div>
                ))}
                </div>
            );
            }

        function FotoMia() {
            const [isLoaded, setIsLoaded] = useState(false);

            useEffect(() => {
                // Simula un ritardo prima di attivare l'animazione
                const timer = setTimeout(() => {
                    setIsLoaded(true);
                }, 300);

                return () => clearTimeout(timer); // Pulizia del timeout
            }, []);

            return (
                <div className="fotoPersonale">
                    <div className = "PersonalDatas">
                        <span className = "titlePageName">Mattia De Vincentis</span>
                        <span className = "titlePageDate">25/01/2005</span>
                        <span className = "titlePageDesc">4 Anni nel settore della programmazione di siti web</span>
                    </div>
                    <img 
                        src="./img/foto.jpg" 
                        alt="Foto Profilo" 
                        className={`imagePersonal ${isLoaded ? 'imagePersonal-active' : ''}`}
                    />
                </div>
            );
